<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Sections - Swastik CMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body class="admin-page">
    <div class="admin-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-brand">Swastik CMS</h2>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="../index.html" class="nav-link"><span>Dashboard</span></a></li>
                    <li class="nav-item"><a href="hero.html" class="nav-link active"><span>Hero Sections</span></a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link"><span>Products</span></a></li>
                    <li class="nav-item"><a href="collections.html" class="nav-link"><span>Collections</span></a></li>
                    <li class="nav-item"><a href="testimonials.html" class="nav-link"><span>Testimonials</span></a></li>
                    <li class="nav-item"><a href="services.html" class="nav-link"><span>Services</span></a></li>
                    <li class="nav-item"><a href="faqs.html" class="nav-link"><span>FAQs</span></a></li>
                    <li class="nav-item"><a href="partners.html" class="nav-link"><span>Partners</span></a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link"><span>Site Settings</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-ghost btn-full"><span>Logout</span></button>
            </div>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1 class="page-title">Hero Sections</h1>
            </header>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Page Hero Sections</h2>
                        <p style="color: #6c757d; font-size: 14px;">Edit the hero banners for each page of your website
                        </p>
                    </div>
                    <div class="card-body" style="padding: 0;">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Page</th>
                                    <th>Title</th>
                                    <th>Subtitle</th>
                                    <th style="width: 100px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <tr>
                                    <td colspan="4" style="text-align: center; padding: 40px;">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal" style="max-width: 700px;">
            <div class="modal-header">
                <h3 class="modal-title">Edit Hero Section</h3>
                <button class="modal-close">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    <input type="hidden" id="page-slug">

                    <div class="form-group">
                        <label for="eyebrow">Eyebrow Text</label>
                        <input type="text" id="eyebrow" class="form-control"
                            placeholder="e.g., Premium Design Solutions">
                    </div>

                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <textarea id="subtitle" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="bg-image">Background Image URL</label>
                        <input type="text" id="bg-image" class="form-control"
                            placeholder="assets/hero.jpg or https://...">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cta-primary-text">Primary Button Text</label>
                            <input type="text" id="cta-primary-text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cta-primary-link">Primary Button Link</label>
                            <input type="text" id="cta-primary-link" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cta-secondary-text">Secondary Button Text</label>
                            <input type="text" id="cta-secondary-text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cta-secondary-link">Secondary Button Link</label>
                            <input type="text" id="cta-secondary-link" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                <button type="submit" form="item-form" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/supabase-config.js"></script>
    <script src="../js/admin-auth.js"></script>
    <script src="../js/admin-app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const app = window.adminApp;
            const client = window.SupabaseConfig?.getClient();
            if (!client) return;

            const modal = document.getElementById('modal');
            const form = document.getElementById('item-form');
            const tableBody = document.getElementById('table-body');

            const pageNames = {
                'home': 'Home Page',
                'products': 'Products Page',
                'services': 'Services Page',
                'portfolio': 'Portfolio Page',
                'contact': 'Contact Page'
            };

            async function loadData() {
                try {
                    const { data, error } = await client.from('hero_sections').select('*').order('page_slug');
                    if (error) throw error;

                    if (!data || data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 40px;">No hero sections found. Run the seed.sql script first.</td></tr>';
                        return;
                    }

                    tableBody.innerHTML = data.map(item => `
                        <tr>
                            <td><strong>${pageNames[item.page_slug] || item.page_slug}</strong></td>
                            <td>${app.escapeHtml(item.title || '-')}</td>
                            <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${app.escapeHtml(item.subtitle || '-')}</td>
                            <td>
                                <button class="btn btn-sm btn-outline edit-btn" data-id="${item.id}">Edit</button>
                            </td>
                        </tr>
                    `).join('');

                    tableBody.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', () => editItem(btn.dataset.id));
                    });
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            async function editItem(id) {
                try {
                    const { data } = await client.from('hero_sections').select('*').eq('id', id).single();
                    document.getElementById('item-id').value = data.id;
                    document.getElementById('page-slug').value = data.page_slug;
                    document.getElementById('eyebrow').value = data.eyebrow || '';
                    document.getElementById('title').value = data.title || '';
                    document.getElementById('subtitle').value = data.subtitle || '';
                    document.getElementById('bg-image').value = data.background_image || '';
                    document.getElementById('cta-primary-text').value = data.cta_primary_text || '';
                    document.getElementById('cta-primary-link').value = data.cta_primary_link || '';
                    document.getElementById('cta-secondary-text').value = data.cta_secondary_text || '';
                    document.getElementById('cta-secondary-link').value = data.cta_secondary_link || '';
                    modal.classList.add('active');
                } catch (error) {
                    app.showToast('Error loading', 'error');
                }
            }

            function closeModal() { modal.classList.remove('active'); }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('item-id').value;
                const data = {
                    eyebrow: document.getElementById('eyebrow').value || null,
                    title: document.getElementById('title').value,
                    subtitle: document.getElementById('subtitle').value || null,
                    background_image: document.getElementById('bg-image').value || null,
                    cta_primary_text: document.getElementById('cta-primary-text').value || null,
                    cta_primary_link: document.getElementById('cta-primary-link').value || null,
                    cta_secondary_text: document.getElementById('cta-secondary-text').value || null,
                    cta_secondary_link: document.getElementById('cta-secondary-link').value || null
                };

                try {
                    await app.update('hero_sections', id, data);
                    app.showToast('Saved successfully');
                    closeModal();
                    loadData();
                } catch (error) {
                    app.showToast('Error: ' + error.message, 'error');
                }
            });

            document.getElementById('cancel-btn').addEventListener('click', closeModal);
            modal.querySelector('.modal-close').addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

            await loadData();
        });
    </script>
</body>

</html>
