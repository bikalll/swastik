<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Swastik Interiors CMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Swastik CMS</h1>
                <p class="login-subtitle">Sign in to manage your content</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="admin@swastikinteriors.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-error" id="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"
                                stroke-dasharray="30 70"></circle>
                        </svg>
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <a href="../index.html" class="back-link">‚Üê Back to Website</a>
            </div>
        </div>
    </div>

    <!-- Supabase SDK (Local) -->
    <script src="../js/supabase.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="js/admin-auth.js"></script>
</body>

</html>
